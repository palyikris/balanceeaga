name: CD

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-prod-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push frontend (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}-frontend:latest
            ${{ env.REGISTRY }}/${{ github.repository }}-frontend:${{ github.sha }}

      - name: Build & Push backend (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}-backend:latest
            ${{ env.REGISTRY }}/${{ github.repository }}-backend:${{ github.sha }}

  prod-smoketest:
    needs: build-and-push-prod-images
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker/docker-compose.yml
      PROJECT: cd_${{ github.run_id }}

    steps:
      - uses: actions/checkout@v4

      - name: Override to use GHCR images + ephemeral ports
        run: |
          mkdir -p docker
          cat > docker/docker-compose.ci.override.yml <<'YAML'
          services:
            frontend:
              image: ghcr.io/${{ github.repository }}-frontend:latest
              ports:
                - "0:80"    # NGINX in prod image -> 80
            backend:
              image: ghcr.io/${{ github.repository }}-backend:latest
              ports:
                - "0:8000"
          YAML

      - name: Compose up (prod images)
        run: |
          docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml up -d
          docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml ps

      - name: Resolve container ids and ports
        id: meta
        run: |
          FE_ID=$(docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml ps -q frontend)
          BE_ID=$(docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml ps -q backend)
          FE_PORT=$(docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml port frontend 80 | sed 's/.*:\([0-9]\+\)$/\1/')
          BE_PORT=$(docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml port backend 8000 | sed 's/.*:\([0-9]\+\)$/\1/')
          echo "fe_id=$FE_ID" >> $GITHUB_OUTPUT
          echo "be_id=$BE_ID" >> $GITHUB_OUTPUT
          echo "fe_port=$FE_PORT" >> $GITHUB_OUTPUT
          echo "be_port=$BE_PORT" >> $GITHUB_OUTPUT
          echo "Frontend on :$FE_PORT; Backend on :$BE_PORT"

      - name: Wait for healthchecks or TCP (frontend+backend)
        run: |
          set -e
          wait_container () {
            ID="$1"; PORT="$2"
            if docker inspect "$ID" --format '{{json .State.Health}}' | grep -q '"Status":'; then
              echo "Waiting for HEALTHY ($ID)..."
              for i in $(seq 1 60); do
                STATUS=$(docker inspect "$ID" --format '{{.State.Health.Status}}')
                [ "$STATUS" = "healthy" ] && echo "Healthy." && return 0
                sleep 2
              done
              echo "Container not healthy in time: $ID"; return 1
            else
              echo "Waiting TCP on :$PORT ..."
              for i in $(seq 1 60); do
                (echo > /dev/tcp/127.0.0.1/$PORT) >/dev/null 2>&1 && echo "TCP open." && return 0
                sleep 2
              done
              echo "TCP not open in time on :$PORT"; return 1
            fi
          }
          wait_container "${{ steps.meta.outputs.fe_id }}" "${{ steps.meta.outputs.fe_port }}"
          wait_container "${{ steps.meta.outputs.be_id }}" "${{ steps.meta.outputs.be_port }}"

      - name: HTTP smoke (tolerÃ¡ns)
        run: |
          set -e
          FRONT=${{ steps.meta.outputs.fe_port }}
          BACK=${{ steps.meta.outputs.be_port }}

          echo "Frontend GET / (no -f, 404 OK)"
          curl -sS -o /dev/null "http://127.0.0.1:${FRONT}" || true

          echo "Backend GET /docs -> /openapi.json -> /health (no -f)"
          (curl -sS -o /dev/null "http://127.0.0.1:${BACK}/docs" \
          || curl -sS -o /dev/null "http://127.0.0.1:${BACK}/openapi.json" \
          || curl -sS -o /dev/null "http://127.0.0.1:${BACK}/health") || {
            echo "Backend not answering any known endpoint"; exit 1; }

      - name: Logs if failed
        if: failure()
        run: |
          docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml logs --no-color

      - name: Tear down
        if: always()
        run: |
          docker compose -p "$PROJECT" -f "$COMPOSE_FILE" -f docker/docker-compose.ci.override.yml down -v
